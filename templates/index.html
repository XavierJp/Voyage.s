<!DOCTYPE html>
<html>
  <head>
    <title>XavOnRails</title>
    <meta charset="utf-8" />
    <!--JS-->
    <script src="../static/lib/react.min.js"></script>
    <script src="../static/lib/jquery.min.js"></script>
    <script src="../static/lib/react-dom.min.js"></script>
    <script src="../static/lib/browser.min.js"></script>
    <!--STYLES-->
    <link rel="stylesheet" type="text/css" href="../static/css/reset.css">
    <link rel="stylesheet" type="text/css" href="../static/css/article.css">
    <link rel="stylesheet" type="text/css" href="../static/css/blog.css">
  </head>
  <body>
    <div id="react_content"></div>
    <script type="text/babel">

        function formatDate(articleDate) {
            console.log(articleDate);
	    var separator = " "+'\u0966'+" ";
            var d = new Date(articleDate);
            console.log(d);
            return d.getFullYear()+separator+d.getMonth()+separator+d.getDate();
        }
        
	var Wrapper = React.createClass({
            render: function() {
                var pics = this.props.data.pictures.map(function(p) {
                    return (
                        <li>
                            <a href={"#five"+p.title}></a>
                        </li>
                    );
                });
		var content = this.props.data.content.split('<br>').map(function(line) {
		   return (
			<p className="paragraphe">{line}</p>
			);
		});
                return (
                    <div>
                        <div id="main_container">
				<div id="article_container">
			    <ul class="pic_list">	
				<li>
				    <a id="map_link" href="http://xavonrails.com">
				    {'\u2190'} </a>
				</li>
			    </ul>
                                <div className="article_header" id={this.props.data.id}>
                                    <span className="article_title">{this.props.data.title}</span>
                                    <span className="article_date">{formatDate(this.props.data.date)}</span>
                                </div>
                                <br />
				<div className="content">
	                        {content}         
				</div>
				<br />
                            </div >
                            <div id="pic_container">
                                <div id = "pic_wrapper">
			   		<img id="phot_viewer" src={"../static/resources/pictures/"+this.props.data.id+"/"+this.props.data.pictures[0].title}></img></div>
                                <ul id="droplet" className="pic_list">{pics}</ul>
                            </div>
                        </div>
                    </div>
                );
            }
        });

        var ArticleContainer = React.createClass({
        loadCommentsFromServer: function() {
            $.ajax({
                    url: this.props.url,
                    dataType: 'json',
                    cache: false,
                    success: function(data) {
                        this.setState({data: data});
                    }.bind(this),
                    error: function(xhr, status, err) {
                    console.error(this.props.url, status, err.toString());
                }.bind(this)
            });
        },
        getInitialState: function() {
            return {data: {data:"0000-00-00 00:00:00", content:"loading ...", pictures:[{title:""}]}};
        },
        componentDidMount: function() {
            this.loadCommentsFromServer();
            setInterval(this.loadCommentsFromServer, this.props.pollInterval);
        },
        render: function() {
            return (
                <Wrapper data={this.state.data} />
                );
            }
        });

        ReactDOM.render(
          <ArticleContainer url="{{'http://188.166.174.48/article/'+article.id}}" pollInterval={20000} />,
          document.getElementById('react_content')
        );
    </script>
  </body>
</html>
