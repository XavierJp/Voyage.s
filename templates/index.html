<!DOCTYPE html>
<html>
  <head>
    <title>XavOnRails</title>
    <meta charset="utf-8" />
    <!--JS-->
    <script src="../static/lib/react.min.js"></script>
    <script src="../static/lib/jquery.min.js"></script>
    <script src="../static/lib/react-dom.min.js"></script>
    <script src="../static/lib/browser.min.js"></script>
    <!--STYLES-->
    <link rel="stylesheet" type="text/css" href="../static/css/reset.css">
    <link rel="stylesheet" type="text/css" media="screen and (min-device-width:701px" href="../static/css/article.css">
    <link rel="stylesheet" type="text/css" href="../static/css/blog.css">
    <link rel="stylesheet" type="text/css" media="only screen and (max-device-width:700px)" href="../static/css/mobile3.css">
  </head>
  <body>
	    <div id="react_content"></div>
    <script type="text/babel">
        function formatDate(year, month, day) {
	    var separator = " "+'\u0966'+" ";
            return year+separator+month+separator+day;
        }
        
	var Wrapper = React.createClass({
            render: function() {
		var art_id = this.props.data.id;
                var pics = this.props.data.pictures.map(function(p) {
   	 	    return (
			<li>
			    <img className="pic_viewer" id={p.title.split('.')[0]} src={"../static/resources/pictures/"+art_id+"/"+p.title}></img>
		   	</li>
		   );
		});
		var picAnchors = this.props.data.pictures.map(function(p) {    
		return (
                        <li>
                            <a href={"#"+p.title.split('.')[0]} >
</a>
                        </li>
                    );
                });
		var content = this.props.data.content.split('<br>').map(function(line) {
		   return (
			<p className="paragraphe">{line}</p>
			);
		});
                return (
                    <div>
                        <div id="main_container">
				<div id="article_container">
			    <ul class="pic_list">	
				<li>
				    <a id="map_link" href="http://xavonrails.com">
				    {'\u2190'} </a>
				</li>
			    </ul>
                                <div className="article_header" id={this.props.data.id}>
                                    <span className="article_title">{this.props.data.title}</span>
                                    <span className="article_date">{formatDate(this.props.data.year, this.props.data.month, this.props.data.day)}</span>
                                </div>
                                <br />
				<div className="content">
	                        {content}         
				</div>
				<br />
                            </div >
                            <div id="pic_container">
                                <div id = "pic_wrapper">
                                    <ul>
					{pics}
				    </ul>
				</div>
				<ul id="droplet" className="pic_list">{picAnchors}</ul>
				</div>
                        </div>
                    </div>
                );
            }
        });
	

        var ArticleContainer = React.createClass({
        loadCommentsFromServer: function() {
            $.ajax({
                    url: this.props.url,
                    dataType: 'json',
                    cache: false,
                    success: function(data) {
                        this.setState({data: data});
                    }.bind(this),
                    error: function(xhr, status, err) {
                    console.error(this.props.url, status, err.toString());
                }.bind(this)
            });
        },
        getInitialState: function() {
            return {data: {content:"loading ...", pictures:[{title:"loading.png"}]}};
        },
        componentDidMount: function() {
            this.loadCommentsFromServer();
            setInterval(this.loadCommentsFromServer, this.props.pollInterval);
        },
        render: function() {
            return (
                <Wrapper data={this.state.data} />
                );
            }
        });

        ReactDOM.render(
          <ArticleContainer url="{{'http://xavonrails.com/article/'+article.id}}" pollInterval={20000} />,
          document.getElementById('react_content')
	    
    );
    
    setInterval( function() { 
	var dplets = document.getElementById('droplet');    
   	var i = Math.round(Math.random()*10)%dplets.childNodes.length;
	dplets.childNodes[i].childNodes[0].click();
    }, 10000);

    </script>
    
  </body>
</html>
